#The collection which contains all the FAQs documents. 
stencils.auto-completion.datasets.faqs.collection=$COLLECTION_NAME
#The display name of the channel which is to be displayed in concierge.  
stencils.auto-completion.datasets.faqs.label=Frequently Asked Questions (FAQs)
#The name of the profile which contains the auto complete suggestions for this dataset.
stencils.auto-completion.datasets.faqs.profile=auto-completion-faqs
#The number of suggestions to show for this channel.
stencils.auto-completion.datasets.faqs.show=3
#The react template to use.
stencils.auto-completion.datasets.faqs.template=faqs--v16
#The name of the collection which contains all the organic suggestions. Generally this will be the meta collection which combines all the documents. 
stencils.auto-completion.datasets.organic.collection=$COLLECTION_NAME
stencils.auto-completion.datasets.organic.format=
#The display name of the channel which is to be displayed in concierge.  
stencils.auto-completion.datasets.organic.label=Suggestions
#The autocomplete suggestions which will be shown on focus (and with no characters being entered). Accepts a comma separated list of suggestions.
stencils.auto-completion.datasets.organic.popular_queries=Bins,COVID,Parking fines,Rates,School term
#The name of the profile which contains the auto complete suggestions for this dataset.
stencils.auto-completion.datasets.organic.profile=default
#The number of suggestions to show for this channel.
stencils.auto-completion.datasets.organic.show=6
#The react template to use.
stencils.auto-completion.datasets.organic.template=organic
#The collection which contains all the planning applications.
stencils.auto-completion.datasets.planning_applications.collection=$COLLECTION_NAME
#The display name of the channel which is to be displayed in concierge.  
stencils.auto-completion.datasets.planning_applications.label=Planning applications
#The name of the profile which contains the auto complete suggestions for this dataset.
stencils.auto-completion.datasets.planning_applications.profile=auto-completion-planning-applications
#The number of suggestions to show for this channel.
stencils.auto-completion.datasets.planning_applications.show=3
#The react template to use.
stencils.auto-completion.datasets.planning_applications.template=planning_applications--v16
#Maximum number of facet navigation categories to display before surplus values are hidden.
stencils.faceted_navigation.max_displayed_categories=6
#Determines how documents should be presented by default. Valid values are "card" and "list". Default is "list".
stencils.results.display_mode=list
#Determines how documents should be presented by default for a particular tab.
#Expected format: 
#key - stencils.results.display_mode.<data_source> 
#values -  Valid values are "card" and "list". Default is "list".
stencils.results.display_mode.Social Media=card
#The query which will be used to display all documents
stencils.tabs.a-z_listing.default_query=!FunDoesNotExist:padrenull
#Determines which facets should be displayed above the search results when browse mode is enabled. Accepts a comma seperated list of facet labels.
stencils.tabs.a-z_listing.facets.Services=Category letter
#Determines which url parameters should be removed when navigating from a tab with browse mode enabled. Accepts a comma seperated list of strings. The current values will re
stencils.tabs.a-z_listing.remove_parameters=sort,a-z_listing
#Determines the default tab facet to display (case sensitive). Useful in the scenario where more than one tab facet has been defined.
stencils.tabs.default_tabs_facet_name=Tabs
#Facets to be displayed on the All results tab.
stencils.tabs.facets.All Results=Date,Format,Radio
#Facets to be displayed on the Cemetery tab.
stencils.tabs.facets.Cemetery=Cemetery
#Facets to be displayed on the FAQs tab.
stencils.tabs.facets.FAQs=Topic
#Facets to be displayed on the Planning application tab.
stencils.tabs.facets.Planning applications=Application type,Decision type,System status
#Facets to be displayed on the Roadworks tab.
stencils.tabs.facets.Roadworks=Work type,Work category,Work status
#Facets to be displayed on the Services tab.
stencils.tabs.facets.Services=Date
#Facets to be displayed on the Social Media tab.
stencils.tabs.facets.Social Media=User,Date
#Facets to be displayed on the Website tab.
stencils.tabs.facets.Website=Section,Date
